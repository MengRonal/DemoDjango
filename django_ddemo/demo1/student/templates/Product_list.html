{% extends 'base.html' %}

{% block title %} Product List Page {% endblock title %}

{% block content %}

{% for p in p_list }
    <div class="card"  style="width: 18rem;">
        <img src="/media{{p.photo}}" class="card-img-top" style="width:100px">
        <div class="card-body">
          <p>{{ p.name }}</p>

          <p>{{ p.price }}</p>

          <p>{{ p.rate }}</p>
        </div>
    </div>
{% endfor %}

{% endblock content %}
