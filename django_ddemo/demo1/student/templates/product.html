{% extends 'base.html' %}

{% block title %} product Page {% endblock title %}

{% block content %}
<table class="table my-4 table-striped table-hover table-bordered border-dark ">
     <thead class="table-dark text-center">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">ProductName</th>
          <th scope="col">Price</th>
        </tr>
  </thead>
{% for product in pro_list%}
    <tbody>
         <tr>
             <td class="text-center">{{product.id}}</td>
            <td >{{product.name}}</td>
            <td>${{product.price}}</td>
        </tr>
    </tbody>

{% endfor %}
</table>
{% endblock content %}
